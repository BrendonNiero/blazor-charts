<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blazor-chart-webassembly</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="blazor-chart-webassembly.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app">
        <section class="loading">
            <i class="fa-solid fa-spinner loading-ico"></i>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.CreateChartLine = async (chartId, chartType, labels, data, colors) => {
            const ctx = document.getElementById(chartId);
            new Chart(ctx, {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Dataset',
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 1
                    }]
                }
            });
        }
        window.CreateDoubleBarChart = async (chartId, labels) => {
            const ctx = document.getElementById(chartId);
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Fully Rounded',
                            data: [-100, - 55,- 100, -80, -75, - 55, -100, -88],
                            borderColor: "#5C6BFF",
                            backgroundColor: "#8C98FF",
                            borderWidth: 2,
                            borderRadius: 20,
                            borderSkipped: false,
                        },
                        {
                            label: 'Small Radius',
                            data: [80, 53, 54, 90, 53, 54, 90, 60],
                            borderColor:"#18CA58",
                            backgroundColor: "#8AFF96",
                            borderWidth: 2,
                            borderRadius: 5,
                            borderSkipped: false,
                        }]
                }
            });
        }
        window.CreateCharDoughnut = async (chartId, labels, data, colors) => {
            const ctx = document.getElementById(chartId);
            new Chart(ctx, {
                type: "doughnut",
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Dataset',
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors,
                    }]
                }
            });
        }

        window.CreateCharPie = async (chartId, labels, data, colors) => {
            const ctx = document.getElementById(chartId);
            new Chart(ctx, {
                type: "pie",
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Dataset',
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors,
                    }]
                }
            });
        }

        window.CreateCharPolarArea = async (chartId, labels, data, colors) => {
            const ctx = document.getElementById(chartId);
            new Chart(ctx, {
                type: "polarArea",
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Dataset',
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors,
                    }]
                }
            });
        }
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
